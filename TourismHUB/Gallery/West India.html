<html>

<head>
    <link rel="stylesheet" href="west.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>West India</h1>

    <input type="radio" id="All" name="button" checked>
    <input type="radio" id="Goa" name="button">
    <input type="radio" id="Maharashtra" name="button">
    <input type="radio" id="Rajastan" name="button">
    <input type="radio" id="Gujrat" name="button">

    <label class="tag All" for="All">All</label>
    <label class="tag tag1" for="Goa">Goa</label>
    <label class="tag tag2" for="Maharashtra">Maharashtra</label>
    <label class="tag tag3" for="Rajastan">Rajastan</label>
    <label class="tag tag4" for="Gujrat">Gujrat</label>
    <div class="images">

        <img src="Images/Goa1.jpg" class="Goa">
        <img src="Images/Goa2.jpg" class="Goa">
        <img src="Images/Goa3.jpg" class="Goa">
        <img src="Images/Goa4.jpg" class="Goa">

        <img src="Images/Maharashtra1.jpg" class="Maharashtra">
        <img src="Images/Maharashtra2.jpg" class="Maharashtra">
        <img src="Images/Maharashtra3.jpg" class="Maharashtra">
        <img src="Images/Maharashtra4.jpg" class="Maharashtra">

        <img src="Images/Rajastan1.jpg" class="Rajastan">
        <img src="Images/Rajastan2.jpg" class="Rajastan">
        <img src="Images/Rajastan3.jpg" class="Rajastan">
        <img src="Images/Rajastan4.jpg" class="Rajastan">

        <img src="Images/Gujrat1.jpg" class="Gujrat">
        <img src="Images/Gujrat2.jpg" class="Gujrat">
        <img src="Images/Gujrat3.jpg" class="Gujrat">
        <img src="Images/Gujrat4.jpg" class="Gujrat">


    </div>
</body>

</html>
