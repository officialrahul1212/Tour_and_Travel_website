<html>

<head>
    <link rel="stylesheet" href="east.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>East India</h1>

    <input type="radio" id="All" name="button" checked>
    <input type="radio" id="Odisha" name="button">
    <input type="radio" id="Kolkata" name="button">
    <input type="radio" id="Darjeeling" name="button">
    <input type="radio" id="Sikkim" name="button">

    <label class="tag All" for="All">All</label>
    <label class="tag tag1" for="Odisha">Odisha</label>
    <label class="tag tag2" for="Kolkata">Kolkata</label>
    <label class="tag tag3" for="Darjeeling">Darjeeling</label>
    <label class="tag tag4" for="Sikkim">Sikkim</label>


    <div class="images">

        <img src="Images/Odisha1.jpg" class="Odisha">
        <img src="Images/Odisha2.jpg" class="Odisha">
        <img src="Images/Odisha3.jpg" class="Odisha">
        <img src="Images/Odisha4.jpg" class="Odisha">

        <img src="Images/Kolkata1.jpg" class="Kolkata">
        <img src="Images/Kolkata2.jpg" class="Kolkata">
        <img src="Images/Kolkata3.jpg" class="Kolkata">
        <img src="Images/Kolkata4.jpg" class="Kolkata">

        <img src="Images/Darjeeling1.jpg" class="Darjeeling">
        <img src="Images/Darjeeling2.jpg" class="Darjeeling">
        <img src="Images/Darjeeling3.jpg" class="Darjeeling">
        <img src="Images/Darjeeling4.jpg" class="Darjeeling">

        <img src="Images/Sikkim1.jpg" class="Sikkim">
        <img src="Images/Sikkim2.jpg" class="Sikkim">
        <img src="Images/Sikkim3.jpg" class="Sikkim">
        <img src="Images/Sikkim4.jpg" class="Sikkim">

    </div>
</body>

</html>
