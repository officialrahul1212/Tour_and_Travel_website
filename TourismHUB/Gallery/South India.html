<html>

<head>
    <link rel="stylesheet" href="South.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>South India</h1>

    <input type="radio" id="All" name="button" checked>
    <input type="radio" id="Kerala" name="button">
    <input type="radio" id="Karnataka" name="button">
    <input type="radio" id="Kanyakumari" name="button">
    <input type="radio" id="Tirupati" name="button">

    <label class="tag All" for="All">All</label>
    <label class="tag tag1" for="Kerala">Kerala</label>
    <label class="tag tag2" for="Karnataka">Karnataka</label>
    <label class="tag tag3" for="Kanyakumari">Kanyakumari</label>
    <label class="tag tag4" for="Tirupati">Tirupati</label>
    <div class="images">

        <img src="Images/Kerala1.jpg" class="Kerala">
        <img src="Images/Kerala2.jpg" class="Kerala">
        <img src="Images/Kerala3.jpg" class="Kerala">
        <img src="Images/Kerala4.jpg" class="Kerala">

        <img src="Images/Karnataka1.jpg" class="Karnataka">
        <img src="Images/Karnataka2.jpg" class="Karnataka">
        <img src="Images/Karnataka3.jpg" class="Karnataka">
        <img src="Images/Karnataka4.jpg" class="Karnataka">

        <img src="Images/Kanyakumari1.jpg" class="Kanyakumari">
        <img src="Images/Kanyakumari2.jpg" class="Kanyakumari">
        <img src="Images/Kanyakumari3.jpg" class="Kanyakumari">
        <img src="Images/Kanyakumari4.jpg" class="Kanyakumari">

        <img src="Images/Tirupati1.jpg" class="Tirupati">
        <img src="Images/Tirupati2.jpg" class="Tirupati">
        <img src="Images/Tirupati3.jpg" class="Tirupati">
        <img src="Images/Tirupati4.jpg" class="Tirupati">


    </div>
</body>

</html>
