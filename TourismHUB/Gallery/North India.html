<html>

<head>
    <link rel="stylesheet" href="north.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>North India</h1>

    <input type="radio" id="All" name="button" checked>
    <input type="radio" id="Delhi" name="button">
    <input type="radio" id="Shimla" name="button">
    <input type="radio" id="Agra" name="button">
    <input type="radio" id="Haridwar" name="button">

    <label class="tag All" for="All">All</label>
    <label class="tag tag1" for="Delhi">Delhi</label>
    <label class="tag tag2" for="Shimla">Shimla</label>
    <label class="tag tag3" for="Agra">Agra</label>
    <label class="tag tag4" for="Haridwar">Haridwar</label>
    <div class="images">

        <img src="Images/Delhi1.jpg" class="Delhi">
        <img src="Images/Delhi2.jpg" class="Delhi">
        <img src="Images/Delhi3.jpg" class="Delhi">
        <img src="Images/Delhi4.jpg" class="Delhi">

        <img src="Images/Shimla1.jpg" class="Shimla">
        <img src="Images/Shimla2.jpg" class="Shimla">
        <img src="Images/Shimla3.jpg" class="Shimla">
        <img src="Images/Shimla4.jpg" class="Shimla">

        <img src="Images/Agra1.jpg" class="Agra">
        <img src="Images/Agra2.jpg" class="Agra">
        <img src="Images/Agra3.jpg" class="Agra">
        <img src="Images/Agra4.jpg" class="Agra">

        <img src="Images/Haridwar1.jpg" class="Haridwar">
        <img src="Images/Haridwar2.jpg" class="Haridwar">
        <img src="Images/Haridwar3.jpg" class="Haridwar">
        <img src="Images/Haridwar4.jpg" class="Haridwar">


    </div>
</body>

</html>
